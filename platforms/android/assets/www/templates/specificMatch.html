<ion-view title="Specific Match">
  <ion-content>
    
  <div class="list card">

    <div class="item">
      <h2>George Clooney</h2>
      <p>May 6, 1961</p>
    </div>

    <div class="item item-body">
      <img class="full-image" src="{{matches[id].pic}}">
      <p>
        I am the most handsome man alive.
      </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" ng-click="openModal()">
        <i class="icon ion-chatbox"></i>
        Chat!
      </a>
    </div>

  </div>

  </ion-content>
</ion-view>
