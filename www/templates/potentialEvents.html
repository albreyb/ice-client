<ion-view title="Potential Events">
  <ion-content >
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
      <ion-slide ng-repeat='event in potentialEvents' title="title">
        <div class="box">
          <img ng-src={{event}} ng-click='all()'/>
        </div>
      </ion-slide ng-repeat-end>
    </ion-slide-box>
  </ion-content>
</ion-view>
