 <swipe-cards>
    <swipe-card ng-repeat="match in potentialMatches" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">

      <div ng-controller="CardCtrl">
        <div class="title">
          {{match.title}}
        </div>
        <div class="image">
          <img ng-src="{{match.pic}}">
        </div>
        <div class="button-bar">
          <button class="button button-clear button-positive" ng-click="goAway()">Like</button>
          <button class="button button-clear button-positive" ng-click="goAway()">Indifferent</button>
        </div>
      </div>
    </swipe-card>
</swipe-cards>
