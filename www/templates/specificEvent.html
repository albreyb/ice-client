<ion-view title="{{currentEvent.name.text}}" hide-back-button='true'>
  <ion-nav-buttons side='left'>
    <a class="button button-icon icon ion-navicon" ng-click='potentialEvents()'></a>
  </ion-nav-buttons>

  <ion-content >
    <div class='list card'>
      <div class="item item-icon-right">
        <i class='icon ion-fireball assertive'></i>
        <h2 class="potentialEventName">{{currentEvent.venue.name}}</h2>
        <p>{{currentEvent.start.local | calendar}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src={{currentEvent.pic}}>
        <p>
          {{currentEvent.description.text}}
        </p>
        <p>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="guests()">Attending</button>
              <button class="button button-clear button-assertive" ng-click="matches()">Matches</button>
            </div>
        <!-- <a class="tab-item" ng-click='matches()'> -->
          <!-- <i class="icon ion-heart"></i> -->
          <!-- Matches -->
        </a>  
      </div>
    </div>
  </ion-content>
</ion-view>
